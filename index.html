<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivin's Weight Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        /* Container for Equal Width */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px; /* Expands on larger screens */
            margin: 0 auto;
        }

        /* Common Card Styling */
        .card {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        /* Form Styling (Inside Card) */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Chart Container */
        .chart-container {
            width: 100%;
        }

        #weightChart{
            height: 50vh;
        }

        /* Updated Date Picker Styling */
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="date"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: opacity(50%);
            cursor: pointer;
        }

        /* Progress Cards Styling */
        .progress-card {
            width: 100%;
            background: #fff;
            border-radius: 15px;  /* Rounded corners for smoother look */
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: all 0.3s ease;
            text-align: left;
        }

        .progress-card h3 {
            font-size: 22px;
            color: #333;
            margin-top: -5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase; /* Capitalize the header for a modern look */
        }

        .progress-text {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .progress-text span {
            font-weight: bold;
            color: #007bff;
        }

        #weeklyProgress, #dayOneProgress {
            /* padding: 10px; */
            font-size: 18px;
            /* background: #f7f7f7; */
            /* border-radius: 10px; */
            margin-top: 10px;
            color: #555;
        }

        #weeklyProgress span, #dayOneProgress span {
            font-weight: bold;
            color: #28a745;
        }

        /* Mobile Responsive: Smaller Cards */
        @media (max-width: 768px) {
            .container {
                max-width: 400px; /* Reduce max width for mobile */
            }
            .progress-card {
                padding: 20px;  /* Reduce padding for smaller screens */
            }
            .progress-card h3 {
                font-size: 20px;  /* Adjust header size on mobile */
            }
        }
    </style>
</head>
<body>

    <h2>Rivin's Weight Tracker</h2>

    <div class="container">
        <!-- Chart Card -->
        <div class="card chart-container">
            <canvas id="weightChart"></canvas>
        </div>

        <!-- Form Card -->
        <div class="card">
            <form id="weightForm">
                <input type="date" name="date" id="datePicker" required>
                <input type="number" step="0.001" name="my_weight" placeholder="Bhavin's Weight (kg)" inputmode="decimal" required>
                <input type="number" step="0.001" name="wife_weight" placeholder="Ridham's Weight (kg)" inputmode="decimal" required>
                <button type="submit">Add Weight</button>
            </form>
        </div>

        <!-- Weekly & Progress Cards -->
        <div class="progress-card">
            <h3>Weekly Progress</h3>
            <div id="weeklyProgress"></div>
        </div>

        <div class="progress-card">
            <h3>Progress from Day One</h3>
            <div id="dayOneProgress"></div>
        </div>

        <!-- Table Card -->
        <div class="card">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Bhavin's Weight (kg)</th>
                    <th>Ridham's Weight (kg)</th>
                    <th>Delete</th>
                </tr>
                <tbody id="weightTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Set the default value of the date input to today's date
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const localDate = today.toLocaleDateString('en-CA'); // Formats the date in YYYY-MM-DD format for local timezone
            document.getElementById("datePicker").value = localDate;
        });

        let weightChartInstance = null; // Store the chart instance globally
        let baseURL = 'https://weight-tracker-backend-sfzg.onrender.com'

        async function fetchAndUpdate() {
            const response = await fetch(`${baseURL}/api/weights`);
            const data = await response.json();

            // âœ… Sort by date (oldest to newest)
            data.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Update Table
            const table = document.getElementById('weightTable');
            table.innerHTML = '';
            data.forEach(row => {
                const tr = `
                    <tr>
                        <td>${row.date}</td>
                        <td>${row.myWeight} kg</td>
                        <td>${row.wifeWeight} kg</td>
                        <td><button onclick="deleteWeight(${row.id})" style="background:red;color:white;border:none;padding:5px;border-radius:5px;cursor:pointer;">X</button></td>
                    </tr>
                `;
                table.innerHTML += tr;
            });

            // Update Graph
            const dates = data.map(d => d.date);
            const myWeights = data.map(d => d.myWeight);
            const wifeWeights = data.map(d => d.wifeWeight);

            const ctx = document.getElementById('weightChart').getContext('2d');

            if (weightChartInstance) {
                weightChartInstance.destroy();
            }

            weightChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        { label: "Bhavin's Weight", data: myWeights, borderColor: "#007bff", backgroundColor: "rgba(0,123,255,0.1)", fill: true },
                        { label: "Ridham's Weight", data: wifeWeights, borderColor: "#dc3545", backgroundColor: "rgba(220,53,69,0.1)", fill: true }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Calculate weekly and day one progress
            calculateProgress(data);
        }

        function calculateProgress(data) {
            // Progress from Day One (Initial Weight)
            const firstEntry = data[0];
            const latestEntry = data[data.length - 1];
            
            // Calculate progress
            const dayOneProgress = {
                bhavinProgress: (latestEntry.myWeight - firstEntry.myWeight).toFixed(3),
                ridhamProgress: (latestEntry.wifeWeight - firstEntry.wifeWeight).toFixed(3),
            };

            // Show + or - based on weight gain/loss
            const bhavinSign = dayOneProgress.bhavinProgress >= 0 ? `+${dayOneProgress.bhavinProgress}` : `${dayOneProgress.bhavinProgress}`;
            const ridhamSign = dayOneProgress.ridhamProgress >= 0 ? `+${dayOneProgress.ridhamProgress}` : `${dayOneProgress.ridhamProgress}`;

            // Apply background color based on positive or negative progress
            const bhavinBackgroundColor = dayOneProgress.bhavinProgress < 0 ? '#d4edda' : '#f8d7da';  // Green for loss, Red for gain
            const ridhamBackgroundColor = dayOneProgress.ridhamProgress < 0 ? '#d4edda' : '#f8d7da';  // Green for loss, Red for gain

            document.getElementById("dayOneProgress").innerHTML = `
                <div style="background-color:${bhavinBackgroundColor}; padding: 10px; border-top-right-radius: 10px; border-top-left-radius: 10px;">
                    Bhavin's progress: ${bhavinSign} kg
                </div>
                <div style="background-color:${ridhamBackgroundColor}; padding: 10px; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                    Ridham's progress: ${ridhamSign} kg
                </div>
            `;

            // Weekly Progress (rough approximation: last 7 days)
            const lastWeekData = data.filter(d => {
                const diff = (new Date() - new Date(d.date)) / (1000 * 3600 * 24); // in days
                return diff <= 7;
            });

            if (lastWeekData.length > 1) {
                const weekStart = lastWeekData[0];
                const weekEnd = lastWeekData[lastWeekData.length - 1];
                
                // Weekly progress calculation
                const weeklyProgress = {
                    bhavin: (weekEnd.myWeight - weekStart.myWeight).toFixed(3),
                    ridham: (weekEnd.wifeWeight - weekStart.wifeWeight).toFixed(3),
                };

                // Show + or - for weekly progress
                const bhavinWeeklySign = weeklyProgress.bhavin >= 0 ? `+${weeklyProgress.bhavin}` : `${weeklyProgress.bhavin}`;
                const ridhamWeeklySign = weeklyProgress.ridham >= 0 ? `+${weeklyProgress.ridham}` : `${weeklyProgress.ridham}`;

                // Apply background color based on positive or negative progress
                const bhavinWeeklyBackgroundColor = weeklyProgress.bhavin < 0 ? '#d4edda' : '#f8d7da';  // Green for loss, Red for gain
                const ridhamWeeklyBackgroundColor = weeklyProgress.ridham < 0 ? '#d4edda' : '#f8d7da';  // Green for loss, Red for gain

                document.getElementById("weeklyProgress").innerHTML = `
                    <div style="background-color:${bhavinWeeklyBackgroundColor}; padding: 10px; border-top-right-radius: 10px; border-top-left-radius: 10px;">
                        Bhavin's weekly progress: ${bhavinWeeklySign} kg
                    </div>
                    <div style="background-color:${ridhamWeeklyBackgroundColor}; padding: 10px; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                        Ridham's weekly progress: ${ridhamWeeklySign} kg
                    </div>
                `;
            } else {
                document.getElementById("weeklyProgress").innerHTML = `Insufficient data for weekly progress.`;
            }
        }

        document.getElementById('weightForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = {
                date: this.date.value,  // Get selected date
                myWeight: parseFloat(this.my_weight.value),
                wifeWeight: parseFloat(this.wife_weight.value)
            };

            await fetch(`${baseURL}/api/weights`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            this.reset();
            const today = new Date();
            const localDate = today.toLocaleDateString('en-CA'); // Formats the date in YYYY-MM-DD format for local timezone
            document.getElementById("datePicker").value = localDate;

            fetchAndUpdate();
        };

        async function deleteWeight(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;

            await fetch(`${baseURL}/api/weights/${id}`, { method: 'DELETE' });

            fetchAndUpdate(); // Refresh table & chart after deletion
        }

        // Fetch data on page load
        fetchAndUpdate();

    </script>

</body>
</html>
