<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivin's Weight Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        /* Container for Equal Width */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px; /* Expands on larger screens */
            margin: 0 auto;
        }

        /* Common Card Styling */
        .card {
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        /* Form Styling (Inside Card) */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Chart Container */
        .chart-container {
            width: 100%;
        }

        /* Updated Date Picker Styling */
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="date"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: opacity(50%);
            cursor: pointer;
        }

        /* Mobile Responsive: Smaller Cards */
        @media (max-width: 768px) {
            .container {
                max-width: 400px; /* Reduce max width for mobile */
            }
            input[type="date"] {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Rivin's Weight Tracker</h2>

    <div class="container">
        <!-- Chart Card -->
        <div class="card chart-container">
            <canvas id="weightChart"></canvas>
        </div>

        <!-- Form Card -->
        <div class="card">
            <form id="weightForm">
                <input type="date" name="date" id="datePicker" required>
                <input type="number" step="0.001" name="my_weight" placeholder="Bhavin's Weight (kg)" required>
                <input type="number" step="0.001" name="wife_weight" placeholder="Ridham's Weight (kg)" required>
                <button type="submit">➕ Add Weight</button>
            </form>
        </div>

        <!-- Table Card -->
        <div class="card">
            <table>
                <tr>
                    <th>Date</th>
                    <th>My Weight (kg)</th>
                    <th>Wife's Weight (kg)</th>
                    <th>Delete</th>
                </tr>
                <tbody id="weightTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize Flatpickr on the input element
        flatpickr("#datePicker", {
            dateFormat: "Y-m-d", // Custom date format
            allowInput: true, // Allows manual input
        });

        // Set the default value of the date input to today's date
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date().toISOString().split("T")[0]; // Get today's date in YYYY-MM-DD format
            document.getElementById("datePicker").value = today;
        });

        let weightChartInstance = null; // Store the chart instance globally
        let baseURL = 'https://weight-tracker-backend-sfzg.onrender.com'

        async function fetchAndUpdate() {
            const response = await fetch(`${baseURL}/api/weights`);
            const data = await response.json();

            // ✅ Sort by date (oldest to newest)
            data.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Update Table
            const table = document.getElementById('weightTable');
            table.innerHTML = '';
            data.forEach(row => {
                const tr = `
                    <tr>
                        <td>${row.date}</td>
                        <td>${row.myWeight} kg</td>
                        <td>${row.wifeWeight} kg</td>
                        <td><button onclick="deleteWeight(${row.id})" style="background:red;color:white;border:none;padding:5px;border-radius:5px;cursor:pointer;">X</button></td>
                    </tr>
                `;
                table.innerHTML += tr;
            });

            // Update Graph
            const dates = data.map(d => d.date);
            const myWeights = data.map(d => d.myWeight);
            const wifeWeights = data.map(d => d.wifeWeight);

            const ctx = document.getElementById('weightChart').getContext('2d');

            if (weightChartInstance) {
                weightChartInstance.destroy();
            }

            weightChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        { label: "Bhavin's Weight", data: myWeights, borderColor: "#007bff", backgroundColor: "rgba(0,123,255,0.1)", fill: true },
                        { label: "Ridham's Weight", data: wifeWeights, borderColor: "#dc3545", backgroundColor: "rgba(220,53,69,0.1)", fill: true }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: true }
            });
        }

        document.getElementById('weightForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = {
                date: this.date.value,  // Get selected date
                myWeight: parseFloat(this.my_weight.value),
                wifeWeight: parseFloat(this.wife_weight.value)
            };

            await fetch(`${baseURL}/api/weights`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            this.reset();
            fetchAndUpdate();
        };

        async function deleteWeight(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;

            await fetch(`${baseURL}/api/weights/${id}`, { method: 'DELETE' });

            fetchAndUpdate(); // Refresh table & chart after deletion
        }

        // Fetch data on page load
        fetchAndUpdate();

    </script>

</body>
</html>
